name: Generate Report
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    continue-on-error: true
    strategy:
      matrix:
        include:
          - repo: shopware/platform
            name: sw6
          - repo: shopware/shopware
            name: sw5
          - repo: shyim/danger-php
            name: danger-php
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
    
      - name: Clone
        run: git clone https://github.com/${{ matrix.repo }}.git project
        
      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2
          
      - name: Install Composer
        run: |
          composer install --no-scripts -n -d project
          rm -rf project/src/Recovery project/.danger.php project/.bc-exclude.php project/easy-coding-standard.php  project/ecs.php project/vendor-bin project/recovery
          ./project/bin/console || true
          cp -R default/.idea project/
          cp -R default/* project/
        
      - name: Setup Deploy key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
          
      - name: Setup known hosts
        run: ssh-keyscan -H qodana.fos.gg > ~/.ssh/known_hosts
        
      - run: pwd
      - run: ls -la
        
      - name: Run Qodana
        uses: shyim/qodana-action@main
        with:
          linter: jetbrains/qodana-php
          upload-result: false
          additional-cache-hash: ${{ matrix.repo }}
          use-annotations: false
          additional-volumes: |
            ${{ github.workspace }}/plugins/PHPAnnotations:/opt/idea/plugins/PHPAnnotations
            ${{ github.workspace }}/plugins/SymfonySupport:/opt/idea/plugins/SymfonySupport
            ${{ github.workspace }}/plugins/shopware6-phpstorm-plugin:/opt/idea/plugins/shopware6-phpstorm-plugin
            ${{ github.workspace }}/plugins/PhpInspectionsEA.jar:/opt/idea/plugins/PhpInspectionsEA.jar
        
      - name: Deploy
        run: rsync -avze ssh --delete ${{ runner.temp }}/qodana/results/report/ opc@qodana.fos.gg:/home/opc/qodana/web/${{ matrix.name }}
